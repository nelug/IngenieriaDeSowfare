<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>UMG APP</title>
   <!-- build:css css/style.min.css -->
   <!-- bower:css -->
   <!-- endbower -->
   <!-- inject:css -->
   <link rel="stylesheet" href="/css/app.css">
   <link rel="stylesheet" href="/css/bootstrap-theme.css">
   <link rel="stylesheet" href="/css/bootstrap.css">
   <!-- endinject -->
   <!-- endbuild -->
</head>
<body>
   <div id="app" cass="raw">
      <div class="col-md-2"></div>
      <div class="col-md-8">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">
                  <i class="glyphicon glyphicon-refresh" style="cursor:pointer" v-on="click: responseHTTP">
                     {{ titulo }}
                  </i>
                  <div class="row">
                     <div class="col-md-8">
                        <input class="form-control" v-on="keyup:responseExternalHTTP() | key 'enter'" v-model="search">
                     </div>
                     <div class="col-md-4">
                        <button v-on="click: verDataResquest" class="form-control btn-info">Ver Data</button>
                     </div>
                  </div>
               </h3>
            </div>
            <div class="panel-body">
               <pre>
                  {{ ResponseJson | json }}
               </pre>
            </div>
         </div>
      </div>
      <div class="col-md-2"></div>
   </div>
   <!-- build:js js/vendor.min.js -->
   <!-- bower:js -->
   <script src="lib/jquery/dist/jquery.js"></script>
   <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
   <script src="lib/vue/dist/vue.js"></script>
   <script src="lib/vue-resource/dist/vue-resource.js"></script>
   <!-- endbower -->
   <!-- endbuild -->
   <!-- build:js js/app.min.js -->
   <!-- inject:js -->
   <script src="/js/app.js"></script>
   <script src="/js/templates.js"></script>
   <!-- endinject -->
   <!-- endbuild -->
</body>
</html>
